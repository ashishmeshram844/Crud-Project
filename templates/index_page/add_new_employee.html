<form action="" method="POST">
    {% csrf_token %}
    <h4 class="alert alert-success text-center"> Add data</h4>
    <div class="mb-3">
        <input type="text"  required class="form-control" name="name" placeholder="Enter Name">
    </div>
    <div class="mb-3">
        <input type="number"  class="form-control" name="mobile" placeholder="Enter mobile">
    </div>
    <div class="mb-3">
    <textarea class="form-control" name="address" placeholder="enter address here" rows="3"></textarea>
    </div>
    <div class="mb-3 text-center">
        <button type="submit"class="btn btn-success" >Save Data</button>
    </div>
</form>
